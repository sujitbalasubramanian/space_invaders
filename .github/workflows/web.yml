name: Build and Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install packages for act
        if: env.ACT == 'true'
        run: |
          apt-get update
          apt-get install -y unzip cmake make python3

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Build Project
        run: |
          mkdir -p build
          emcmake cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build

      - name: Organize Files for Deployment
        run: |
          mkdir -p public
          cp build/space_invaders.html public/index.html
          cp build/space_invaders.js public/
          cp build/space_invaders.wasm public/
          cp build/space_invaders.data public/
          ls -R public

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
